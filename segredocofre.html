<html>
<head>
     <meta charset="UTF-8"/>
    
	 
	 <title>segredo do cofre</title>
	 <form name= "segredo">
	 <h1> Digite os campos solicitados </h1>
	 <p class ="posicoes">
		 <input type="text" id ="posicoesID" required="required" name="posicoes">
		 <label for="posicoes">Posições "N"</label>
	</p>	
	<p class ="QuantMovimentos">
		 <input type="text" id ="QuantMovimentosID" required="required" name="QuantMovimentos">
		 <label for="QuantMovimentos">quantidade de movimentos "M"</label>
	</p>
   <p class ="barra">
		 <input type="text" id ="barraID" required="required" name="barra">
		 <label for="barra">barra - digite os valores separados por","</label>
	</p>	
	<p class ="movimentos">
		 <input type="text" id ="movimentosID" required="required" name="movimentos">
		 <label for="movimentos">movimentos - digite os valores separados por","</label>
	</p>
	<p class = "submit"> 
		<input type="submit" onclick="Enviar();" value="Enviar"/>
	</p>
</form>
</head>
<body>

<script src="segredoDoCofre.js"></script>

</body>
</html>
